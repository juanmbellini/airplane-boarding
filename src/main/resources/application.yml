# Default configuration

spring:
    profiles:
        active: dev
    main:
        banner-mode: "off"
custom:
    system:
        airplane:
            rows: 27
            columns: 3
            central-hall-width: 0.7
            front-hall-length: 2
            seat-width: 0.5
            seat-separation: 0.7
            door-length: 1.0
        jet-bridge:
            length: 20
            width: 1.0




---
# Configuration for Development Environment

spring:
    profiles:
        - dev
        - development


logging:
    config: classpath:logging/logback-spring-dev.xml

---
# Configuration for Production Environment

spring:
    profiles:
        - prod
        - production

logging:
    config: classpath:logging/logback-spring-prod.xml